<div>

  <div class="modal-header">
      <h3 class="modal-title">Přihlásit se</h3>
  </div>

  <div class="modal-body">
      <form name="loginForm">
        <div class="form-group">
          <input class="form-control" type="text" ng-model="model.username" placeholder="Uživatelské jméno"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" ng-model="model.password" placeholder="Heslo"/>
        </div>
      </form>
      <div class="form-group">
        <button class="btn btn-primary" type="button" ng-click="login()">
        Přihlásit se
        </button>
      </div>
      <div class="alert alert-danger" role="alert" ng-show="errormsg">
        {{errormsg}}
      </div>
  </div>

  <div class="modal-footer">
      <a ng-click="register()">Registrovat se</a>
  </div>

</div>
