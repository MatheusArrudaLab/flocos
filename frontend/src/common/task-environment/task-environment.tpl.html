<div id="taskEnvironment" class="container-fluid">
<div class="row">

  <div id="mainPanel">

    <div id="statusPanel">
      <span ng-show='blocksStatus.limit !== null'>
        Bloky: {{blocksStatus.used}} / {{blocksStatus.limit}} |
      </span>
      <span ng-show='toolsStatus.all !== null'>
        Klíče: {{toolsStatus.picked}} / {{toolsStatus.all}}
      </span>
    </div>

    <flocs-maze id="maze"></flocs-maze>

    <div ng-switch="executionStatus.initialState">
      <div ng-switch-when="true">
        <button id="runBtn"
                ng-click="run()"
                type="button" class="btn btn-primary">
                <!--ng-disabled="noTask">-->
          Spusť program
        </button>
      </div>
      <div ng-switch-default>
        <button id="resetBtn"
                ng-click="reset()"
                type="button" class="btn btn-warning">
          Reset
        </button>
      </div>
    </div>

  <div id="instructions">
    <p>
      Instrukce: {{instructions.text}}
    </p>
  </div>

  </div>

  <flocs-workspace id="workspace"></flocs-workspace>

</div>
</div>
